<script>
    function valid()
    {
        var username1 = document.getElementById('username').value;
        var medicine1 = document.getElementById('medicine').value;
        var date1 = document.getElementById('date').value;


        if(username1 == "")
        {
            alert("Enter Name..");
            return false;
        }
        if(medicine1 == "")

            alert("Enter Medicine");
            return false;
        }
