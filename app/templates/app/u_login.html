{%load static%}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>


   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #3fbbc0">


    <div class="pt-5" style="font-size:24px; font-weight:600; ">
        <h1 class="text-center"> Add Member Form </h1><br>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body" style=" box-shadow:2px 5px 15px 2px; ">
                        <form id="submitForm" onsubmit="return radiovalid()" action="{% url 'insert' %}" method="post" data-parsley-validate=""
                            data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                            {% csrf_token %}

                            <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                            <div class="form-group required">
                                <lSabel for="username"> Enter your Name : </lSabel>
                                <input type="text" class="form-control text-lowercase" id="username" 
                                    name="username" value="" style="background:lightgrey;">
                            
                            </div>
                            <div class="form-group required">
                                <lSabel for="username"> Enter your Email : </lSabel>
                                <input type="email" class="form-control text-lowercase" id="email" 
                                    name="email" value="" style="background:lightgrey;">
                            </div>




                             <div class="form-group required">
                                <lSabel for="username">  Gender : </lSabel> 
                              

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="male"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="female"
                                    id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Female
                                </label>
                               
                            </div> 


                            <div class="form-group required mt-4" >
                                <lSabel for="username"> Date of Birth : </lSabel>
                                <input type="date" id="date" name="date" required >     
                            </div>

                           
                            <div class="form-group pt-1 mt-4 mb-4">
                                <button class="btn btn-primary btn-block" onclick="/user_panel" style=" font-size:24px;" type="submit"> Add </button>
                            </div>
                        </form>
                  
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>

<script>
    function radiovalid()
    {
        var username2 = document.getElementById('username').value;
        var email2 = document.getElementById('email').value;
        var date2 = document.getElementById('date').value;

        if(username2 == "")
        {
            alert("Enter Name");
            return false;
        }

        if(email2 == "")
        {
            alert("Enter Email");
            return false;
        }
       
        if(date2 == "")
        {
            alert("Enter date");
            return false;
        }
       
        if(document.getElementById('flexRadioDefault2').checked == false && document.getElementById('flexRadioDefault1').checked == false)
        {
            alert("Select gender");
            return false;
        }

        var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
        if(email2.match(mailformat))
        {
            return true;
        }
        else
        {
            alert("You have entered an invalid email address!");
            return false;
        }
    }
</script>

</html>

{%endblock body%}
