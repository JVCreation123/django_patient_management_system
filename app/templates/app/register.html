{% load static %}

{% block body %}
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>


<head>
	<title>Patient Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="../static/css/pt_log.css">

	
</head>
<script>

	
</script>

<body>
	{% for message in messages %}
	<div class = "alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
		<strong>Message</strong> {{message}}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endfor %}
	<h1
		style="padding: 100px; text-align: center; color:yellowgreen; margin-top: auto; font-family: Arial, Helvetica, sans-serif; font-weight: bolder;">
		Patient Login</h1>
	<div class="container h-100">
		<td><span id="otp1" style="color: red "> </span>
		<td>
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">

					<div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img src="{% static '/logo1.jpg' %}" class="brand_logo" alt="Logo">
						</div>
					</div>
					<div class="d-flex justify-content-center form_container">

						<form action="{% url 'reg' %}" method="post" name="frm" >
							{% csrf_token %}
							<div class="input-group mb-3">
								<div class="input-group-append">

									<span class="input-group-text"><i class="fas fa-envelope"></i></span>
								</div>

								<input type="email" name="email_receiver" id="phn_num" class="form-control input_user" value=""
									placeholder="Enter Email " required >
		<td><span id="error" style="color: red"> </span>
		<td>
	</div>
	<div class="input-group mb-2">

		<input type="password" name="otp" id="otp" style="opacity:0.0;"class="form-control input_pass" value="" placeholder="Enter OTP in nextpage" disabled>

	</div>
	
	<div class="d-flex justify-content-center mt-3 login_container">

		<button type="submit" name="button" id="button" class="btn login_btn">Get OTP</button>
	</div>

	</form>
	</div>

	<div class="mt-4">
		
		
	</div>
	</div>
	</div>
	</div>
</body>

</html>
{% endblock body %}
