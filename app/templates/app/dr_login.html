{% load static %}
{% block body %}
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>


<head>
	<title>Doctor Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="../static/css/dr_log.css">

	
</head>

<body>
	{% if messages %}
	{% for message in messages %}
	<div class = "alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
		<strong>Message</strong> {{message}}
		<button type="button" data-dismiss="alert" class="close" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endfor %}
	{% endif %}
	<h1 style="padding: 100px; text-align: center; color:yellowgreen; margin-top: auto; font-family: Arial, Helvetica, sans-serif; font-weight: bolder;">Doctor Login</h1>
	<div class="container h-100">

		<div class="d-flex justify-content-center h-100">
			<div class="user_card">

				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static '/logo1.jpg' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action = "{% url 'Logindoctor' %}" method = "post" name="frm" onsubmit="return check_user()">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" id = "dr_uname" class="form-control input_user" value=""
								placeholder="Enter Email">
								<td><span id= "drname1" style="color: red" > </span><td>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="pass" name="password" class="form-control input_pass" value="" placeholder="password">
							<td><span id= "pass1" style="color: red" > </span><td>							
						</div><br>

						
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" name="button" class="btn login_btn">Login</button>

						</div>
					</form>
				</div>

				
			</div>
		</div>
	</div>
</body>

</html>
{% endblock body %}
