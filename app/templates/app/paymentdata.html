{%load static%}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astha Clinic</title>

 

		<link rel="stylesheet" type="text/css" href="../static/css/paymentdata.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>




    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          
            <img src="{% static '/logo2.jpg' %}" class="img-fluid" style="height:70px; width:70px; margin-left:50px;"
                alt="...">
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 " style="padding:12px 100px 12px 100px; margin:0 40px 0 40px;  font-size:25px;
          font-weight: 550;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../">Logout</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    </header>



<br><br>





<center>
    <div style="">
        <h1>Manage Profiles</h1>
    </div>
</center>

<div class="table-wrapper-scroll-y my-custom">
    <table class="table table-bordered table-striped mb-0">
      <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Cvv</th>
            <th scope="col">Card Number</th>
            <th scope="col">Email</th>
     
            <th scope="col">Delete</th>
           
        </tr>
      </thead>
    {% if key6 %}
      <tbody>
        {% for  i in key6 %}
        <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.Name}}</td>
          <td>{{i.Cvv}}</td>
          <td>{{i.Card}}</td>
          <td>{{i.Email}}</td>

        <td>
          <form name="Deleteform" action="{% url 'delete6' pk=i.id %}" method="post">
            {% csrf_token %}
             <input type="submit" value="Delete">

          </form>
        </td> 
        </tr>
        {% endfor %}
      </tbody>
      {% endif %}
    </table>
  
    <br><br><br>

  
  </div>

  
    <br><br><br> 
    
</body>

</html>

{%endblock body%}
